<!DOCTYPE html>
<html>

<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

	<div class="container">
		<div class="img">

		</div>

			<form id="loginForm" method="POST" action="api/login.php">

					<div class="div">

						<input id="username" type="text" name="username" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Mot de passe</h5>
						<input id="password" type="password" name="password" id="password" class="input">
					</div>
					
				</div>
		

<!-- An element to toggle between password visibility -->
<input type="checkbox" id="show_pass" onclick="myFunction()">Show Password
				<input type="submit" class="btn" value="Connexion">
			</form>
		</div>
	</div>
